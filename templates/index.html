<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Loan Prediction</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Loan Prediction</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/heading1">About Us</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/heading2" tabindex="-1" aria-disabled="true">Contact us</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="container">
    <h2 class="text-center mt-3">Loan Prediction</h2>
    <form action="/", method="POST">
  <div class="form-group">
    <label for="Gender">Gender</label>
      <select class="form-control custom-select" name="Gender" id="Gender">
      <option value=1>Male</option>
      <option value=2>Female</option>
    </select>

  </div>

   <div class="form-group">
    <label for="Married">Married</label>
       <select class="form-control custom-select" name="Married" id="Married">
      <option value=1>Yes</option>
      <option value=2>No</option>
    </select>
   </div>
        <div class="form-group">
    <label for="Dependents">Dependents</label>
       <select class="form-control custom-select" name="Dependents" id="Dependents">
      <option value=1>1</option>
      <option value=0>0</option>
    </select>
   </div>
        <div class="form-group">
            <label for="Education">Education</label>
            <select class="form-control custom-select" name="Education" id="Education">
      <option value=1>Graduate</option>
      <option value=2>UnderGraduate</option>
    </select>

  </div>
     <div class="form-group">
    <label for="Self_Employed">Self_Employed</label>
      <select class="form-control" name="Self_Employed" id="Self_Employed">
      <option value="1">Yes</option>
      <option value="2">No</option>
    </select>
  </div>
  <div class="form-group">
    <label for="ApplicantIncome">ApplicantIncome</label>
      <input type="text" id="ApplicantIncome" name="ApplicantIncome">
  </div>
        <div class="form-group">
    <label for="CoapplicantIncome">CoapplicantIncome</label>
       <input type="text" id="CoapplicantIncome" name="CoapplicantIncome">
  </div>
<div class="form-group">
    <label for="LoanAmount">LoanAmount</label>
      <input type="text" id="LoanAmount" name="LoanAmount">
  </div>
  <div class="form-group">
    <label for="Credit_History">Credit_History</label>
      <select class="form-control" name="Credit_History" id="Credit_History">
      <option value="1">Y</option>
      <option value="0">N</option>
    </select>
  </div>
   <div class="form-group">
    <label for="Property_Area">Property_Area</label>
    <select id="Property_Area" name="Property_Area">
      <option value="1">Rural</option>
      <option value="3">Urban</option>
     <option value="2">Semiurban</option>
    </select>
  </div>
        <div>

    <label for="Loan_Amount_Term">Loan_Amount_Term</label>
    <input type="text" id="Loan_Amount_Term" name="Loan_Amount_Term">
    </div>

        <button class="btn btn-primary">Submit</button>
</form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
